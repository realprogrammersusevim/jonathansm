{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}

<main>
  <article>
    <h1>{{ title }}</h1>
    <p><small>Published on {{ date }}</small></p>
    {% if let Some(updated) = updated %}
    <p><small>Last updated on {{ updated }}</small></p>
    {% endif %}
    <div>{{ content|safe }}</div>
  </article>
</main>
{% endblock %}
