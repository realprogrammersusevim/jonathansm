<details>
  <summary>Changes</summary>
  {% if post.real_commits %}
  <ul>
    {% for commit in post.real_commits %}
    <li>
      <p><b>{{ commit.subject }}</b></p>
      <p><small>{{ commit.id }} {{ commit.date }}</small></p>
      {% if commit.body %}
      <p>{{ body }}</p>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</details>
{% endif %}
