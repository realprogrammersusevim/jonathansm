{% extends "base.html" %}

  {% block title %} {{ title }} {% endblock %}

{% block content %}
<main>
  <h2>Recent Posts</h2>
  <ul>
    {% for post in posts %}
    <li>
      <h3>
        <a href="/post/{{ post.id }}">{{ post.title }}</a>
      </h3>
      <p><small>Published on {{ post.date }}</small></p>
    </li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
