{% extends "base.html" %}

  {% block title %} {{ title }} {% endblock %}

{% block content %}
<header>
  <h1>Main Page</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </nav>
</header>

<main>
  <h2>Recent Posts</h2>
  <ul>
    {% for post in posts %}
    <li>
      <h3>
        <a href="/post/{{ post.id }}">{{ post.title }}</a>
      </h3>
      <p><small>Published on {{ post.date }}</small></p>
    </li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
